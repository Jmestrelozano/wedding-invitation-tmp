<section
  class="parallax-container relative h-[960px] md:h-[1296px] 2xl:h-[1900px] flex items-center justify-center text-center text-white pb-[40%] md:pb-[20%]">
  <div class="bg-overlay absolute inset-0"></div>

  <div class="z-10 h-screen flex flex-col justify-center">
    <!-- Box nombre y fecha -->
    <div class="flex flex-row">
      <div class="h-[1px] w-1/6 md:w-1/4 bg-white mx-auto my-0 mt-5"></div>
      <p class="text-[25px] font-light">
        15.05.2021
      </p>
      <div class="h-[1px] w-1/6 md:w-1/4 bg-white mx-auto my-0 mt-5"></div>
    </div>

    <app-title-couple />
    <!-- Box nombre y fecha -->

    <!-- Box frase portada -->
    <div class="mt-[50px] w-[90%] md:w-[85%] lg:w-auto mx-auto">
      <img src="../../../../assets/images/banner-home/comilla-apertura.svg" alt="comilla-apertura"
        class="w-[30px] h-[30px] mx-auto my-2.5" />
      <p class="text-[20px] md:text-[28px] font-light">
        Todos somos mortales,<br />
        hasta el primer beso y la segunda copa de vino
      </p>
      <img src="../../../../assets/images/banner-home/comilla-cierre.svg" alt="comilla-cierre"
        class="w-[30px] h-[30px] mx-auto my-2.5" />
    </div>
    <!-- Box frase portada -->

    <div class="w-14 h-w-14 mx-auto mt-10">
      <ng-lottie class="w-[90px] h-[90px] max-w-full max-h-full" [options]="options"
        (animationCreated)="animationCreated($event)" />
    </div>
  </div>
</section>
