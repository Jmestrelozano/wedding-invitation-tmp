<section class="pt-[14%] relative pb-[10%] bg-linen">
    <div class="flex flex-col justify-center items-center mx-auto md:w-[700px] text-center">
        <h2 class="text-[55px] md:text-6xl leading-[60px] mb-0 text-forest font-cookie">Lluvia de sobres</h2>
        <p class="text-sage font-normal text-base md:text-xl">Sus buenos deseos son suficientes para nosotros y en caso de querer hacernos un regalito, este puede ser en
            efectivo</p>

        <div class="flex justify-center items-center h-20 w-[95px] mt-6">
            <ng-lottie class="w-[90px] h-[80px] max-w-full max-h-full" [options]="options"
                (animationCreated)="animationCreated($event)"></ng-lottie>
        </div>
    </div>
</section>
