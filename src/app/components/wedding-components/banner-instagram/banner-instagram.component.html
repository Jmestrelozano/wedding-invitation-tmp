<section class="instagram">
    <div class="flex flex-col text-center justify-center items-center z-[999] relative">
        <h2 class="font-cookie text-white text-[40px] md:text-6xl leading-10 md:leading-[60px] mb-0 px-10">
            Compartimos este día junto a vos
        </h2>
        <p class="text-white text-base md:text-xl font-normal px-[15px] mt-5 md:mt-0">
            Compartí tus fotos y videos de ese hermoso día
        </p>

        <div class="flex justify-center items-center h-28 w-[105px] my-3">
            <ng-lottie class="w-[100px] h-[100px] max-w-full max-h-full" [options]="options"
                (animationCreated)="animationCreated($event)"></ng-lottie>
        </div>

        <a href="#" class="text-white lowercase text-[40px] md:text-[55px] font-normal mb-10">#Jorge&Yina</a>

        <a class="w-auto bg-white text-center hover:text-white hover:bg-sage
                     text-sage uppercase leading-[15px] text-[15px] rounded-[50px] px-[30px] py-[13px] 
                     transition-all shadow-md font-bold cursor-pointer">Ver en Instagram</a>
    </div>
</section>
