<div class="flex flex-col justify-center items-center gap-9">
  <div class="flex flex-col gap-5">
    <div class="p-[25px] w-[175px] h-[175px] bg-white rounded-[50%] shadow-[0px_0px_15px_-1px_rgba(0,0,0,0.40)]">
      <div class="w-28 h-28 mx-auto">
        <ng-lottie [options]="options" (animationCreated)="animationCreated($event)" />
      </div>
    </div>

    <h3 style="font-family: 'Cookie'"
      class="text-white text-[40px] bg-[#81948B] text-center belt-img relative inline-block leading-[1.2]">
      {{ titulo }}
    </h3>
  </div>

  <div class="flex flex-col justify-center items-center gap-2">
    <h6 class="text-[#81948B] font-bold text-[25px]">Día</h6>
    <p class="text-[#81948B] font-normal text-[20px]">Sábado 15 de Mayo - 17hs</p>

    <a href="#" class="mt-4 bg-white text-[#81948B] text-center font-bold rounded-[50px] text-[15px] py-[13px] px-[30px]
      shadow-[0px_0px_5px_-1px_rgba(0,0,0,0.40)] transition-all hover:bg-[#81948B] hover:text-white w-full leading-[15px] inline-block">
      Agendar
    </a>
  </div>

  <div class="flex flex-col justify-center items-center gap-2">
    <h6 class="text-[#81948B] font-bold text-[25px]">Lugar</h6>
    <p class="text-[#81948B] font-normal text-[20px]">Parroquia Nuestra Señora de Lujan</p>
  </div>

  <div class="flex flex-col justify-center items-center gap-2">
    <h6 class="text-[#81948B] font-bold text-[25px]">Dirección</h6>
    <p class="text-[#81948B] font-normal text-[20px]">Av. Pergamino 203 - Bogotá</p>

    <a href="#" class="mt-4 bg-white text-[#81948B] text-center font-bold rounded-[50px] text-[15px] py-[13px] px-[30px]
      shadow-[0px_0px_5px_-1px_rgba(0,0,0,0.40)] transition-all hover:bg-[#81948B] hover:text-white w-full leading-[15px] inline-block">
      ¿Cómo llegar?
    </a>
  </div>
</div>
