<!-- Loader -->
<app-loader-heart *ngIf="isLoading"></app-loader-heart>

<!-- Contenido principal -->
<div *ngIf="showContent">
  <app-splash-music (iconClicked)="toggleMusic()" />
  <router-outlet></router-outlet>
</div>

<!-- Modal de bienvenida -->
<div
  *ngIf="!isLoading && showWelcomeModal"
  class="fixed inset-0 bg-[#4A6360] backdrop-blur-sm flex items-center justify-center z-50"
  (click)="triggerBounce()"
>
  <div
    class="text-center p-4 animate__animated animate__slideInDown"
    #modalContent
    (click)="$event.stopPropagation()"
  >
    <div class="flex flex-col mb-[25px]">
      <h1
        class="text-[38px] leading-10 md:text-[55px] font-light md:leading-[50px] mb-4 text-white w-full"
      >
        Bienvenidos a la invitación de<br />Jorge y Yina
      </h1>
      <span class="text-[15px] md:text-[22px] text-[#BFA880]">
        La música de fondo es parte de la experiencia
      </span>
    </div>

    <div
      class="flex flex-col md:flex-row justify-center items-center gap-4 md:gap-1 w-full"
    >
      <button
        (click)="onAccept(true)"
        class="bg-[#BFA880] hover:bg-[#81948B] font-bold rounded-[50px] text-white px-[33px] outline-none py-[8px] text-base transition-all cursor-pointer w-auto"
      >
        INGRESAR CON MÚSICA
      </button>
      <button
        (click)="onAccept(false)"
        class="bg-[#BFA880] hover:bg-[#81948B] font-bold rounded-[50px] text-white px-[33px] outline-none py-[8px] text-base transition-all cursor-pointer w-auto"
      >
        INGRESAR SIN MÚSICA
      </button>
    </div>
  </div>
</div>
